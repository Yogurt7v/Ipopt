<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Heads Tails</title>
  </head>
  <body>
    <div class="container">
      <div class="stats">
        <p id="heads-count">Орёл: 0</p>
        <p id="tails-count">Решка: 0</p>
      </div>
      <div class="coin" id="coin">
        <div class="heads">
          <img src="/Img/Head.svg" />
        </div>
        <div class="tails">
          <img src="/Img/Tail.svg" />
        </div>
      </div>
      <div class="buttons">
        <button id="flip-button">Подбросить монетку</button>
        <button id="reset-button">Сброс</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
